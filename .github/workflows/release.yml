name: Release

on:
  schedule:
    - cron: 0 4 * * * # 4:00 UTC everyday
  workflow_dispatch:

permissions:
  contents: write # required to make release

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: setup Python with uv
        id: setup-uv
        uses: astral-sh/setup-uv@v5
        with:
          version: latest
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          prune-cache: false # do not remove pre-built wheels
          ignore-nothing-to-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: hint on cache hit
        if: steps.setup-uv.outputs.cache-hit == 'true'
        run: echo "Hit cache"

      - name: install dependencies
        run: uv pip install .

      - name: build VNDB calendar with en & ja releases
        run: make en

      - name: upload artifact to release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          prerelease: false
          tag: en
          omitBody: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts: output/vndb-*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: build VNDB calendar with zh (zh-Hans/zh-Hant) & ja releases
        run: make zh

      - name: upload artifact to release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          prerelease: false
          tag: zh
          omitBody: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts: output/vndb-*
          token: ${{ secrets.GITHUB_TOKEN }}
