name: Release

on:
  schedule:
    - cron: 0 4 * * * # 4:00 UTC everyday
  workflow_dispatch:

permissions: {}

jobs:
  build:
    permissions:
      contents: write # required to make release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: true

      - name: setup project with mise
        id: setup-mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          tool_versions: |
            python ${{ matrix.python-version }}
            uv latest

      - name: build VNDB calendar with en & ja releases
        run: mise run "build:en"

      - name: upload artifact to release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          prerelease: false
          tag: en
          omitBody: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts: output/vndb-*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: build VNDB calendar with zh & ja releases
        run: mise run "build:zh"

      - name: upload artifact to release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          prerelease: false
          tag: zh
          omitBody: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts: output/vndb-*
          token: ${{ secrets.GITHUB_TOKEN }}
